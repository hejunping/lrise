<include file='Public:head' />
<!-- 商家审核 todo -->
<div class="so_main">
	<div class="page_tit">
	商家审核-
<span class="cRed">未审核</span>
	</div>
	<div class="Toolbar_inbox">
		<div class="page right"></div>
	     <a  class="btn_a"  href="{:U('admin/busy/index')}"><span>已审核</span></a> 
	     <a class="btn_a" href="{:U('admin/busy/auditing')}"><span>未审核</span></a></br>
	 </div>
    <div class="list">
       <table width="100%" cellspacing="0" cellpadding="0" border="0">
	       <tr>
	        <th class="line_l">ID</th>
			<th class="line_l">店铺名称</th>
			<th class="line_l">店铺简介</th>
			<th class="line_l">店铺logo</th>
			<th class="line_l">申请时间</th>
			<th class="line_l">操作</th>
	       </tr>
			<volist name="list" id="vo" >
			<tr>
			
			<td>{$vo.uid}</td>
			<td>{$vo.name}</td>
			<td>{$vo.introduc}</td>
			<td>{$vo.logo}</td>
			<td >{$vo.chetime|date="y-m-d H:i:s",###}</td>
			
			
			<td><a href="{:U('admin/busy/audit',array(id=>$vo['id']))}">审核</a></td>
			</tr>
			</volist>
		</table>
	</div>
</div>
