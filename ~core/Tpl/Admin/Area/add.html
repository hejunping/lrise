<include file="Public:head" />
<div class="so_main">
  <div class="page_tit">
  	<gt name="_GET['id']" value="0">编辑<else/>添加</gt>地区
  </div>
  <gt name="_GET['id']" value="0">
  <form method="post" action="{:U('admin/area/edit',array('action'=>'edit','id'=>$_GET['area_id']))}">
  <input type="hidden" name="area_id" value="{$area.area_id}">
  <else/>
  <form method="post" action="{:U('admin/area/add',array('action'=>'add'))}">
  </gt>

  <div class="form2">
  	<dl class="lineD">
      <dt>地区名称：</dt>
      <dd><input name="title" class="text h20" type="text"  value="{$area.title}"></dd>
    </dl>
  	<dl class="lineD">
      <dt>简写名称：</dt>
      <dd><input name="short" class="text h20" type="text"  value="{$area.short}"></dd>
    </dl>
  	<dl class="lineD hide">
      <dt>拼音：</dt>
      <dd><input name="ename" class="text h20" type="text"  value="{$area.ename}"></dd>
    </dl>
  	<dl class="lineD hide">
      <dt>是否成立分站：</dt>
      <dd>
      	<input type="radio" name="is_station" <eq name="area.is_station" value="0">checked</eq> value="0"> 否
      	<input type="radio" name="is_station" <eq name="area.is_station" value="1">checked</eq> value="1"> 是
	</dd>
    </dl>
	<gt name="thispid" value="0"><input type="hidden" name="pid" value="{$thispid}">
	<else/><input type="hidden" name="pid" value="0"></gt>
	<dl class="lineD">
      <dt>排序：</dt>
      <dd><input name="order" id="email" class="text h20" type="text"  value="{$area.order}">&nbsp;&nbsp;<font color="red">*</font>必须为整数数值类型</dd>
    </dl>
    <div class="page_btm">
      <input type="submit" class="btn_b" value="提交" />
    </div>
  </div>
  </form>
</div>
<include file="Public:foot" />
