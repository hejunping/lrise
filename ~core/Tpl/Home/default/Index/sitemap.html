<script type="text/javascript">

    function ExChangeDiv(CurIndex, MaxIndex, PDiv, SDiv, SCSName, DCSName) {
        for (var i = 0; i < MaxIndex; i++) {
            if (i == CurIndex) {
                if (document.getElementById(PDiv + i) != null) {
                    document.getElementById(PDiv + i).className = SCSName;
                }
                if (document.getElementById(SDiv + i) != null) {
                    document.getElementById(SDiv + i).style.display = "";
                }
            }
            else {
                if (document.getElementById(PDiv + i) != null) {
                    document.getElementById(PDiv + i).className = DCSName;
                }
                if (document.getElementById(SDiv + i) != null) {
                    document.getElementById(SDiv + i).style.display = "none";
                }
            }
        }
    }
</script>
