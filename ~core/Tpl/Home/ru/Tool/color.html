            <script type="text/javascript">
                //our stories

                var stories = [];
                $("#real-stories td").each(function (index) {
                    if (index % 2 == 0) {
                        stories.push($(this).children().attr('src3'));
                    }
                });

                function showTable(tlb) {
                    $("#real-stories table").each(function (index) {
                        if (tlb == index) {
                            $(this).show();
                            $(this).find('img').each(function () {
                                var src3 = $(this).attr("src3");
                                if (src3) {
                                    $(this).attr("src", src3).removeAttr("src3");
                                }
                            })

                        } else {
                            $(this).hide();
                        }
                    });
                }
                //showTable(0);


                var totalPage = Math.ceil(stories.length / 10);

                function updatePageBar(page) {
                    var html = '';
                    for (i = 1; i <= totalPage; i++) {
                        if (page == i) {
                            html += '<strong class="selected">' + i + '</strong>';
                        } else {
                            html += '<strong>' + i + '</strong>';
                        }
                    }
                    $('#stories-pages').html(html);
                    $('#stories-pages').find('strong').bind("click", function () {
                        var p = $(this).html();
                        updatePageBar(p);
                        updateCrumbar(p);
                    })
                }
                function updateCrumbar(page) {
                    var html = '';
                    for (i = 0; i < 10; i++) {
                        var t = i + (page - 1) * 10;
                        if (stories[t])
                            html += '<img onClick="showTable(this.getAttribute(\'to\'))" to="' + t + '" src="' + stories[t] + '" />';
                    }
                    $('#stories-nav').html(html);

                }

                function showLayer(index) {
                    jQuery("#header div").each(function (n) {
                        var div = '#' + jQuery(this).attr('to');
                        if (n == index) {
                            jQuery(this).addClass('selected');
                            $(div).fadeOut(300, function () { $(div).fadeIn(200) });
                            //loading the imageas
                            $(div).find('img').each(function () {
                                var src2 = $(this).attr("src2");
                                if (src2) {
                                    $(this).attr("src", src2).removeAttr("src2");
                                }
                            })

                        } else {
                            $(div).hide();
                            jQuery(this).removeClass();
                            //
                        }
                    })
                    if (index == 9) {
                        showTable(0);
                        updateCrumbar(1);
                        updatePageBar(1);
                    }
                }
