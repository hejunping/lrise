<script type="text/javascript">
    if (window.location.href.indexOf("index") != -1) {
        var tabIndex = 1;
        var para = window.location.href.split('?')[1].split('&');
        for (var i = 0; i < para.length; i++) {
            if (para[i].split('=')[0] == "index") {
                tabIndex = para[i].split('=')[1];
            }
        }
        $("li[id^=tab]").each(function () {
            var obj = $(this);
            if (obj.attr("id").split('_')[1] == tabIndex) {
                obj.removeClass("wXz").addClass("Xz");
                $("div[id^=con_two_]").each(function () {
                    var divObj = $(this);
                    if (divObj.attr("id").split('_')[2] == tabIndex) {
                        divObj.show();
                    }
                    else {
                        divObj.hide();
                    }
                })
            }
            else {
                obj.removeClass("Xz").addClass("wXz");
            }
        })
    }
</script>
