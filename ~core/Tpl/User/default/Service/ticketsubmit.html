<script type="text/javascript">
$(function(){
	var istrue="{$res}";
	if(istrue==2){
		$("#Success").show();
		$("#tbForm").hide();
	}

})
function success(){
	$("#Success").hide();
	$("#tbForm").show();
}

var istrue=true;
function checks(name){
	var vals=$("#"+name).val();
	if( vals==null || vals==""){
		$("#"+name+"s").html("Invalid "+name+" Address");
		istrue=false;
	}else{
		var regm = /^[a-zA-Z0-9_-]+@[a-zA-Z0-9_-]+(\.[a-zA-Z0-9_-]+)+$/ ;
		if(name=="email"){
			if(!vals.match(regm)){
				$("#"+name+"s").html("Invalid right Address");
				istrue=false;
			}
			else{
				   $("#"+name+"s").html("");
				   istrue=true;
			}
		}else{
		   $("#"+name+"s").html("");
		   istrue=true;
		}
	}
}

function isSubmit(){
	var vals=$("#department").val();
	var valf=$("#Attachment").val();
	
	if(istrue && vals !=null && vals !="" && valf !=null && valf !="" ){
		document.tickedo.submit();
	}else if(vals ==null || vals==""){
		$("#departments").html("Invalid department Address");
	}else if(valf ==null || valf==""){
		$("#Attachments").html("Invalid Attachment Address");
	}
}

</script>


</head>
